<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>LLM Evaluation Hub - Frontend Test</h1>
    
    <div class="test-section">
        <h2>1. Navigation Test</h2>
        <button onclick="testNavigation()">Test Navigation</button>
        <div id="nav-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. API Connection Test</h2>
        <button onclick="testAPI()">Test API Connection</button>
        <div id="api-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Form Elements Test</h2>
        <button onclick="testForms()">Test Form Elements</button>
        <div id="form-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Console Logs</h2>
        <div id="console-logs" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        function log(message) {
            console.log(message);
            const logsDiv = document.getElementById('console-logs');
            logsDiv.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        function testNavigation() {
            log('Testing navigation...');
            const navLinks = document.querySelectorAll('.nav-link');
            log(`Found ${navLinks.length} navigation links`);
            
            // Test if we can find the main page sections
            const sections = ['dashboard', 'scenario-to-docs', 'rag-testset', 'agent-testset', 'evaluation', 'results'];
            let foundSections = 0;
            
            sections.forEach(section => {
                const element = document.getElementById(`${section}-section`);
                if (element) {
                    foundSections++;
                    log(`✓ Found section: ${section}-section`);
                } else {
                    log(`✗ Missing section: ${section}-section`);
                }
            });
            
            document.getElementById('nav-result').innerHTML = 
                `Found ${foundSections}/${sections.length} sections. Check console for details.`;
        }
        
        async function testAPI() {
            log('Testing API connection...');
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    const data = await response.json();
                    log('✓ API connection successful');
                    log('Health data: ' + JSON.stringify(data));
                    document.getElementById('api-result').innerHTML = 
                        '✓ API connection successful<br>Status: ' + data.status;
                } else {
                    log('✗ API connection failed: ' + response.status);
                    document.getElementById('api-result').innerHTML = 
                        '✗ API connection failed: ' + response.status;
                }
            } catch (error) {
                log('✗ API connection error: ' + error.message);
                document.getElementById('api-result').innerHTML = 
                    '✗ API connection error: ' + error.message;
            }
        }
        
        function testForms() {
            log('Testing form elements...');
            const forms = [
                'scenario-to-docs-form',
                'rag-testset-form', 
                'agent-testset-form',
                'evaluation-form'
            ];
            
            let foundForms = 0;
            forms.forEach(formId => {
                const element = document.getElementById(formId);
                if (element) {
                    foundForms++;
                    log(`✓ Found form: ${formId}`);
                } else {
                    log(`✗ Missing form: ${formId}`);
                }
            });
            
            document.getElementById('form-result').innerHTML = 
                `Found ${foundForms}/${forms.length} forms. Check console for details.`;
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', function() {
            log('Page loaded, running tests...');
            setTimeout(() => {
                testNavigation();
                testAPI();
                testForms();
            }, 1000);
        });
    </script>
</body>
</html>
