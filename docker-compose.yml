services:
  app:
    build:
      context: .
    ports:
      - "${API_PORT:-3010}:${API_PORT:-3010}"
      - "9090:9090"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/llm_eval_hub
      - API_PORT=${API_PORT:-3010}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - OLLAMA_MODEL=${OLLAMA_MODEL}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - HUGGINGFACE_MODEL=${HUGGINGFACE_MODEL}
      - DEFAULT_JUDGE_MODEL=${DEFAULT_JUDGE_MODEL}
    volumes:
      - ./data:/app/data
      - ./results:/app/results
      - ./artifacts:/app/artifacts
      - ./outputs:/app/outputs
      - .:/app/host_github
      # Mount user's home directory for flexible file access
      # Mac/Linux users: Uncomment the appropriate line below
      # - $HOME:/app/host_files
      # Windows users: Uncomment and customize the line below
      # - D:/:/app/host_d_drive
      # Additional custom mount (configure as needed)
      # - /path/to/custom/folder:/app/custom_data
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=llm_eval_hub
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
